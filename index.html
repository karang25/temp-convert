<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Temperature Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div>
      <form action="">
        <h1>Temperature Conversion</h1>

        <input type="number" value="0" id="inputnumber" /><br /><br />

        <label for="c2f">Celsius➡️Fahrenheit</label>
        <input type="radio" id="c2f" name="degree" /><br />

        <label for="f2c">Fahrenheit➡️Celsius</label>
        <input type="radio" id="f2c" name="degree" /><br /><br />
      </form>
      <button type="submit" id="ok">Submit</button><br />
      <p id="mytxt"></p>
    </div>

    <script src="index.js"></script>
  </body>
</html>
